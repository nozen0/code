<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="23714291-Nguyenhuuthinh-Tuan09" content="Javascript_jQuery_Regular Expression">
    <title>Bai1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <header>
            <img style="width: 100%;" src="../images/website.png" alt="">
        </header>
        <section>
            <div id="nav">
                <ul class="nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-primary">Trang chủ</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">Đăng kí</button>
                    </li>
                </ul>
            </div>

            <div id="table">
                <h1 style="text-align: center;">LIST OF MEMBERS</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <td>STT</td>
                        <td>Họ và Tên</td>
                        <td>Giới tính</td>
                        <td>Số điện thoại</td>
                        <td>Ngày sinh</td>
                        <td>Địa chỉ</td>
                        <td>Khoá học</td>
                        <td>Học phí</td>
                    </tr>
                    </thead>
                    <tbody id="themTable">
                    
                    </tbody>
                </table>

                <div class="modal fade" id="myModal">
                    <div class="modal-dialog" style="max-width: 800px;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title" style="text-align: center;">Thông Tin Học Viên</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-3">
                                        <p><b>Họ và tên</b></p>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="hoTenTxt">
                                        <span class="err" id="errHoten">(*)</span>
                                        <br>
                                    </div>

                                    <div class="col-3">
                                        <p><b>Giới tính:</b></p>
                                    </div>
                                    <div class="col-9">
                                        <select name="gioiTinh" id="gioiTinhTxt" class="form-select">
                                            <option value="Nam">Nam</option>
                                            <option value="Nữ">Nữ</option>
                                        </select>
                                        <br>
                                    </div>

                                    <div class="col-3">
                                        <p><b>Số điện thoại</b></p>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="sdtTxt">
                                        <span class="err" id="errSdt">(*)</span>
                                        <br>
                                    </div>

                                    <div class="col-3">
                                        <p><b>Ngày sinh</b></p>
                                    </div>
                                    <div class="col-9">
                                        <input type="date" class="form-control" id="ngaySinhTxt">
                                        <span class="err" id="errNgaySinh">(*)</span>
                                        <br>
                                    </div>

                                    <div class="col-3">
                                        <p><b>Địa chỉ</b></p>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="diaChiTxt">
                                        <span class="err" id="errDiaChi">(*)</span>
                                        <br>
                                    </div>

                                    <div class="col-3">
                                        <p><b>Bạn muốn tham gia khoá học nào?</b></p>
                                    </div>
                                    <div class="col-9">
                                        <select name="" id="khoaHocTxt" class="form-select">
                                            <option value="5.000.000">2 Tuần</option>
                                            <option value="8.000.000">4 Tuần</option>
                                            <option value="9.000.000">9 Tuần</option>
                                        </select>
                                        <br>
                                    </div>


                                    <div class="col-3">
                                        <p><b>Học phí</b></p>
                                    </div> 
                                    <div class="col-9">
                                        <input type="text" id="hocPhiTxt" class="form-control" readonly style="background-color: rgb(189, 189, 189);">
                                        <span class="err" id="errHocPhi">(*)</span>
                                        <br>
                                    </div>

                                    <div class="col-3">
                                        <p><b>Ảnh đại diện</b></p>
                                    </div>
                                    <div class="col-9">
                                        <input type="file" class="form-control">
                                        <span class="err">(*)</span>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-success btn-block w-100" id="btnLuu">Lưu</button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>    
    let i = 1;
    function ktHoTen(){
        let  hoTen = $("#hoTenTxt").val();
        let regex = /^([A-Z][a-z]+\s{1})*([A-Z][a-z]+)$/;

        if (hoTen == "") {
            $("#errHoten").html("Họ tên không được rỗng");
            return false;
        } else if (!regex.test(hoTen))
        {
            $("#errHoten").html("Họ tên phải từ 2 từ trên lên, mỗi kí tự đầu phải viết hoa");
            return false;
        }
        else {
            $("#errHoten").html("*");
            return true;
        }
    }

   $("#hoTenTxt").blur(function(e)
    {
        ktHoTen();
    });

    function ktSdt()
    {
        let sdt = $("#sdtTxt").val();
        let regex = /^([0-9]{3})-([0-9]{6})$/;

        if (sdt == "")
        {
            $("#errSdt").html("Số điện thoại không được để trống");
            return false;
        } else if (!regex.test(sdt))
        {
            $("#errSdt").html("Số điện thoại phải theo định dạng XXX-YYYYYY, X và Y là chữ số");
            return false;
        } else
        {
            $("#errSdt").html("*");
            return true;
        }
    }

    $("#sdtTxt").blur(function(e)
    {
        ktSdt();
    });

    function ktTuoi()
    {
        let tuoi = $("#ngaySinhTxt").val();
        if (!tuoi)
        {
            $("#errNgaySinh").html("Ngày sinh không được rỗng");
            return false;
        }

        let ngayHienTai = new Date();
        let ngaySinh = new Date(tuoi);
        let soTuoi = ngayHienTai.getFullYear() - ngaySinh.getFullYear();

        if (soTuoi < 15 || soTuoi > 19)
        {
            $("#errNgaySinh").html("Tuổi phải trên 15 và dưới 18");
            return false;
        } else{
            $("#errNgaySinh").html("*");
            return true;
        }
    }

    $("#ngaySinhTxt").blur(function(e)
    {
        ktTuoi();
    });

    $("#khoaHocTxt").change(function(e)
    {
     $("#hocPhiTxt").val($("#khoaHocTxt").val());
    });

$("#btnLuu").click(function(e) {
    e.preventDefault();
    if (ktHoTen() && ktSdt() && ktTuoi()) {
        let hoTen = $("#hoTenTxt").val();
        let gioiTinh = $("#gioiTinhTxt").val();
        let sdt = $("#sdtTxt").val();
        let ngaySinh = $("#ngaySinhTxt").val();
        let khoaHoc = $("#khoaHocTxt option:selected").text(); // Lấy giá trị đã chọn từ dropdown "Khoá học"
        let diaChi = $("#diaChiTxt").val();
        let hocPhi = $("#hocPhiTxt").val();

        let newRow = "<tr><td>" + i + "</td><td>" + hoTen + "</td><td>" + gioiTinh + "</td><td>" + sdt + "</td><td>" + ngaySinh + "</td><td>" + diaChi + "</td><td>" + khoaHoc + "</td><td>" + hocPhi + "</td></tr>";
        $("#themTable").append(newRow);
        i++;
        $("#myModal").modal("hide");
        $("#hoTenTxt").val("");
        $("#gioiTinhTxt").val("");
        $("#sdtTxt").val("");
        $("#ngaySinhTxt").val("");
        $("#khoaHocTxt").val("");
        $("#diaChiTxt").val("");
        $("#hocPhiTxt").val("");
    } else {
        alert("Thông tin không hợp lệ");
    }
});


</script>
</body>
</html>
