<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="23714291-Nguyenhuuthinh-Tuan04" content="HTML_CSS_Boostrap">
    <title>bootstrap form</title>
    <link rel="stylesheet" href="../css/bai2_c.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container" style="border: 1px solid blue;">
        <form>
            <div class="row">
                <div class="col-6">
                    Username*
                </div>
                <div class="col-6">
                    Company name*
                </div>
            </div>
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" id="email" placeholder="Choose your Username" name="email">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="your company name" name="pswd">
              </div>
            </div>
            <div class="row">
                <div class="col-6">
                    E-mail*
                </div>
                <div class="col-6">
                    Category*
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" placeholder="Your current email address" class="form-control">
                </div>
                <div class="col-6">
                    <input type="text" placeholder="skills Category" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    Password*
                </div>
                <div class="col-6">
                    Contact Number*
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" placeholder="Creat a Password" class="form-control">
                </div>
                <div class="col-6">
                    <input type="text" placeholder="provide your number" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    Full name*
                </div>
                <div class="col-6">
                    Your Location*
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" placeholder="Your first name and last name" class="form-control">
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Your pincode and city" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    Gender*
                </div>
                <div class="col-6">
                    <input type="checkbox" class="form-check-input"> Agree with the terms and conditions
                </div>
            </div>
            <div class="row">   
                <div class="col-3" style="margin-left: 10px;">
                    <input type="radio" class="form-check-input" name="gender" value="male" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="col-3">
                    <input type="radio" class="form-check-input" value="female" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="col-6">

                </div>
            </div>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-info">Signup</button>
                    or
                    <button type="button" class="btn btn-primary">SignUp with Facebook</button>
                </div>
            </div>
          </form>
    </div>
</body>
</html>
