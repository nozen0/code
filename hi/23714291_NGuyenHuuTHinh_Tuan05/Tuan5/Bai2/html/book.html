<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="23714291-Nguyenhuuthinh-Tuan05" content="htmlL – css – Bootstrap" />
        <title>Book</title>
        <link rel="stylesheet" href="../css/bai2.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <script src="../JS/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <head class="d-flex justify-content-center">
                <nav class="navbar navbar-expand-lg bg-dark">
                    <div class="logo" style="margin-left: 20%">
                        <a class="nav-link" style="color: white" href="../html/home.html" aria-disabled="true"><h4>Feane</h4></a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-5" style="font-size: small">
                            <li class="nav-item ms-4">
                                <a href="../html/home.html" class="nav-link link">HOME</a>
                            </li>
                            <li class="nav-item ms-4">
                                <a href="../html/menu.html" class="nav-link link">MENU</a>
                            </li>
                            <li class="nav-item ms-4">
                                <a href="../html/about.html" class="nav-link link">ABOUT</a>
                            </li>
                            <li class="nav-item ms-4">
                                <a href="../html/book.html" class="nav-link link">BOOK TABLE</a>
                            </li>
                        </ul>
                        <div class="d-flex align-items-center" style="margin-left: 10%">
                            <div style="margin-left: 10px">
                                <button type="button" class="btn btn-warning text-white rounded-5" style="width: 150px" data-bs-toggle="modal" data-bs-target="#modal">Order Now</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </head>
            <section>
                <div class="row d-flex justify-content-center p-5 mt-5">
                    <div class="col-10">
                        <h1 style="font-family: MyFonts">Book A Table</h1>
                    </div>
                    <div class="col-5">
                        <form class="mt-3">
                            <div class="mb-4">
                                <input type="text" class="form-control" placeholder="Your Name" />
                            </div>
                            <div class="mb-4">
                                <input type="tel" class="form-control" placeholder="Phone Number" />
                            </div>
                            <div class="mb-4">
                                <input type="email" class="form-control" placeholder="Your Email" />
                            </div>
                            <div class="mb-4">
                                <select class="form-control">
                                    <option value="">How many persons?</option>
                                    <option value="">1-3</option>
                                    <option value="">3-5</option>
                                    <option value="">5-10</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <input type="date" class="form-control" />
                            </div>
                            <button style="color: white; width: 140px; height: 40px; border-radius: 30px" type="button" class="btn btn-warning mt-3">Book Now</button>
                        </form>
                    </div>
                    <div class="col-5 d-flex flex-column justify-content-center">
                        <img src="../images/map.png" alt="" width="100%" />
                    </div>
                </div>
            </section>
            <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="Order" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-3 text-warning" id="exampleModalLabel" style="font-family: MyFonts">Order</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Telephone</label>
                                    <input type="tel" class="form-control rounded-4 border-3 border-warning" id="recipient-tel" />
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Email</label>
                                    <input type="email" name="message-text" id="message-text" class="form-control rounded-4 border-3 border-warning" />
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="Check" />
                                        <label class="form-check-label" for="Check"> Check me out </label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning">Order</button>
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
