<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="23714291-Nguyenhuuthinh-Tuan06" content="Javascript cơ bản">
    <title>bai2a</title>
    <link rel="stylesheet" href="../css/bai2a.css">
</head>

<body>
    <div id="container">
        <form action="">
            <table border="1" align="center">
                <tr style="background-color: aliceblue;">
                    <td colspan="2">
                        <h3>THONG TIN DANG NHAP</h3>
                    </td>
                </tr>
                <tr>
                    <td style="width:100px">User Name</td>
                    <td id="ten"></td>
                </tr>
                <tr>
                    <td>PassWord</td>
                    <td id="pass"></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        let ten = localStorage.getItem('t');
        let pass = localStorage.getItem('p');
        document.getElementById("ten").innerHTML = ten;
        document.getElementById("pass").innerHTML = pass;
    </script>
</body>
</html>
