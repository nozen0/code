<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="23714291-Nguyenhuuthinh-Tuan06" content="Javascript cơ bản">
    <title>bai2c</title>
    <link rel="stylesheet" href="../css/bai2c.css">
</head>

<body>
    <div id="container">
        <form action="">
            <table>
                <tr>
                    <td colspan="2">Chọn loại cafe:</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" value="TrungNguyen" name="cafe" value="cafe">Trung Nguyen</td>                
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" value="MeKong" name="cafe" value="cafe">Me Kong</td>                
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" value="NewLife" name="cafe" value="cafe">New Life</td>                
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" value="OceanBlue" name="cafe" value="cafe">Ocean Blue</td>                
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" value="BlueSpace" name="cafe" value="cafe">Blue Space</td>                
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" value="Windows" name="cafe" value="cafe" >Windows</td>                
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Chọn" id="btn" onclick="result()"> </td>                
                </tr>
                <tr>
                    <td>Bạn chọn cafe:</td>
               
                </tr>
            </table>
            <span style="color: red;" id="result"></span>
        </form>
    </div>  
    <script>
        var checkbox = document.getElementById('btn');
        checkbox.addEventListener('click', function () {
            var cafe = document.getElementsByName('cafe');
            var cafechecked = [];
            var result = document.getElementById('result');
            for (var i = 0; i < cafe.length; i++) {
                if (cafe[i].checked) {

                    cafechecked.push(cafe[i].value);
                }
            }
            if (cafechecked.length > 0) {
                result.innerHTML = " <span style='color: red;'>" + cafechecked.join(", ") + "</span>";
            } else {
                result.innerHTML = "Bạn chưa chọn loại cà phê!"
            }
        });
</script>  
</body>
</html>
