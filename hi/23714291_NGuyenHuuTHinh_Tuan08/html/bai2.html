<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        img{
            height: 100px;
            width: 150px;
        }
    </style>
    
</head>
<body>
    <div class="container">
       <form action="">
        <table class="table border 1px solid">
            <tr>
                <td><b>STT</b></td>
                <td><b>Hình ảnh</b></td>
                <td><b>Giá</b></td>
                <td><b>Số Lượng</b></td>               
            </tr>
            <tr>
                <td>1</td>
                <td><img src="../images/miramen.jfif" alt=""></td>
                <td>20000đ</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="../images/takoyaki.jfif" alt=""></td>
                <td>40000đ</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="../images/melonpan.jfif" alt=""></td>
                <td>30000đ</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="../images/dango.jfif" alt=""></td>
                <td>50000đ</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="../images/dorayaki.jfif" alt=""></td>
                <td>30000đ</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Tổng thành tiền:</td>
                <td><input type="text" name="tongtien" id="tongtien"></td>
            </tr>
        </table>
       </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const quantityInputs = document.querySelectorAll('input[type="text"]');
    
    quantityInputs.forEach(function(input) {
        input.addEventListener("change", function() {
            let total = 0;

            document.querySelectorAll('table tr').forEach(function(row, index) {
                if (index !== 0 && index !== 6) { 
                    const price = parseFloat(row.querySelectorAll('td')[2].textContent);
                    const quantity = parseFloat(row.querySelectorAll('input[type="text"]')[0].value) || 0;
                    total += price * quantity;
                }
            });
            
            document.getElementById('tongtien').value = total;
        });
    });
});
</script> 
</body>
</html>
